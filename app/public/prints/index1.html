<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>洗衣凭据</title>
    <style>
        *{margin: 0;padding: 0}
        html, body{width: 5.2cm;word-break: break-all;color: black;font-family: 微软雅黑}
        body{box-sizing: border-box;-webkit-box-sizing: border-box;padding: 0 .08in}
        table{border-collapse: collapse;width: 100%;text-align: center;font-size: 10pt;}
        table>tbody>tr{padding: .06in}
        table>tbody>tr>td{border: 1px solid black}
        table>tbody>tr>td:first-child{min-width: .55in;max-width: .55in}
        table>tbody>tr>td:nth-child(2){min-width: .4in;max-width: .4in}
        table>tbody>tr>td:nth-child(3){min-width: .33in;max-width: .33in}
        .row{padding-bottom: .1in;font-size: 10pt}
        .row2{padding-bottom: .07in;font-size: 10pt}
        #merchant{
            text-align: center;
            margin: .19in 0 .06in 0;
            font-size: 12pt;
        }
        #title{
            text-align: center;
            font-size: 10.5pt;
            padding-bottom: .09in;
            border-bottom: 1px dashed black;
        }
        #img{margin: .11in 0;text-align: center}
        #img>img{width: 1.78in;height: .32in}
        #pay_amount{margin: .17in 0 .15in;font-size: 15pt;}
    </style>
</head>
<body>
    <div id='merchant' onclick="javascript:print();">诗奈尔洗衣会所</div>
    <div id='title'>洗衣凭据</div>
    <div id='img'></div>
    <div class="row">订&nbsp;&nbsp;单&nbsp;号：<span id='ordersn'>341234434355323433</span></div>
    <div class="row">顾客电话：<span id='user_phone'>18745729547</span></div>
    <div class="row">取衣时间：<span id='take_time'>2018-01-15 18:00:00</span></div>
    <div class="row">件&emsp;&emsp;数：<span id='count'></span>件</div>
    <p style="margin-top: .02in;border-bottom: 1px dashed black"></p>
    <div style="text-align: center;margin: .09in 0">收衣明细</div>
    <table>
        <tbody><tr><td>衣物编码</td><td>名称</td><td>原价</td><td>折扣价</td></tr></tbody>
        <tbody><tr><td>dfdfdfdf</td><td>coat</td><td>100</td><td>50</td></tr></tbody>
    </table>
    <div id="pay_amount">实收：123.00</div>
    <div class="row2">会员支付：&yen;<span id="user_pay">123.00</span></div>
    <div class="row2">代金券支付：&yen;<span id="coupon">123.00</span></div>
    <div class="row2">合计优惠：&yen;<span id="reduce">123.00</span></div>
    <div style="margin: .08in 0 .12in;border-bottom: 1px dashed black"></div>
    <div class="row2">本店地址：<span id="addr">北京市朝阳区万达广场三号楼1902</span></div>
    <div class="row2">服务热线：<span id='merchant_phone'>010-58207998</span></div>
    <div class="row2">操&nbsp;作&nbsp;&nbsp;员：<span id="employee">王治家</span></div>
    <div class="row2">店&nbsp;铺&nbsp;&nbsp;号：<span id="id">12547</span></div>
    <div class="row2">打印时间：<span id="time">2018-09-08 12:10:55</span></div>
    <div style="margin: .17in 0 .09in;text-align: center;font-size: 9pt;text-align: center">请务必妥善保管好该凭据</div>
    <div style="display: -webkit-flex;display: flex;align-items: center;justify-content: space-between;font-size: 7pt">
        <div style="width: .49in;border-bottom: 1px dashed black"></div>
        <div>客户联，沿此线撕开</div>
        <div style="width: .49in;border-bottom: 1px dashed black"></div>
    </div>
</body>
</html>
